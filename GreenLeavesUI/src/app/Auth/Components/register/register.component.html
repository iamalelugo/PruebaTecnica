<div class="container">
  <div class="header">
    <h2 >Green Leaves</h2>
  </div>
  <form id="form" class="form">
    <div class="form-control">
      <label for="username">Nombre</label>
      <input type="text" placeholder="Nombre" id="Nombre" />
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="username">Email</label>
      <input type="email" placeholder="a@florin-pop.com" id="email" />
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="username">Numero de Telefono</label>
      <input type="password" placeholder="xxx-xxx-xxx" id="password"/>
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="username">Fecha</label>
      <input type="date" name="date_in" value="0" />
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>
    <button>Submit</button>
  </form>
</div>
